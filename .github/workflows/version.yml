name: Version Application

on:
  pull_request:
    branches: [ master ]

jobs:
  version-app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Dump GitHub Context
      env:
        GITHUB_PR_CONTEXT: ${{ toJson(github.event.pull_request.commits) }}
      run: |
        echo "$GITHUB_CONTEXT"
        
    - name: Get Commit Message
      run: |
        echo "commitmsg=$(git log --format=%B -n 1 ${{ github.event.after }})" >> $GITHUB_ENV
        
    - name: Show Commit Message
      run : echo $commitmsg
      
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Increment version
      if: contains( env.commitmsg , '--version' )
      run: |
        cd scripts/
        python3 version.py --version
        cd ..
    
    - name: Increment major
      if: contains( env.commitmsg , '--major' )
      run: |
        cd scripts/
        python3 version.py --major
        cd ..
    
    - name: Increment minor
      if: contains( env.commitmsg , '--minor' )
      run: |
        cd scripts/
        python3 version.py --minor
        cd ..
        
    - name: Commit files
      if: contains( env.commitmsg , '--version' ) || contains( env.commitmsg , '--major' ) || contains( env.commitmsg , '--minor' )
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Application version incremented" -a
        
    - name: Push changes
      if: contains( env.commitmsg , '--version' ) || contains( env.commitmsg , '--major' ) || contains( env.commitmsg , '--minor' )
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.event.pull_request.head.ref }}
