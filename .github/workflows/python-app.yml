name: Application Testing & Test Coverage Reporting

on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]

jobs:
  # run unit tests against the application
  build:
    name: Run unit tests - ${{ matrix.python-version }} | ${{ matrix.os }} ${{ matrix.architecture }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.7, 3.8, 3.9 ]
        architecture: [ x64 ]
    runs-on: ${{ matrix.os }}
    env:
      PYTHONUNBUFFERED: 1

    if: github.event_name == 'pull_request' || (github.event_name == 'push' && matrix.python-version == '3.7')
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run all tests using pytest for Macro-Zero Application
      run: |
        python3 -m pytest --cov-report html:cov_html --cov=src tests/

    - name: Upload coverage data to coveralls.io
      if: matrix.python-version == '3.7'
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m coveralls -v --service=github
